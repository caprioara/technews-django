{% extends "back/base.html" %}
{% load staticfiles %}

{% block headblock %}

<script src="{% static 'ckeditor5/ckeditor.js' %}"></script>

{% endblock %}


{% block content %}

<div class="content-header">
	<div class="header-section">
		<h1>
			<i class="fa fa-table"></i>Settings<br><small>You cand ADD / EDIT / DELETE your data!</small>
		</h1>
	</div>
</div>
<ul class="breadcrumb breadcrumb-top">
	<li>News</li>
	<li><a href="{% url 'site_settings' %}">Settings</a></li>
</ul>

<div class="row">
	<div class="col-md-12">
		<!-- Basic Form Elements Block -->
		<div class="block">
			<!-- Basic Form Elements Title -->
			<div class="block-title">
				<h2><strong>Site</strong> Settings</h2>
			</div>
			<!-- END Form Elements Title -->

			<!-- Basic Form Elements Content -->
			<form action="{% url '' %}" method="POST" enctype="multipart/form-data" class="form-horizontal form-bordered">
				{% csrf_token %}
				<div class="form-group">
					<div class="col-md-6">
						<input type="text" id="newstitle" name="newstitle_name" class="form-control" placeholder="Site Title">
					</div>
					<div class="col-md-6">
						<input type="text" id="newstitle" name="newstitle_name" class="form-control" placeholder="Site Tell">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<textarea type="text" id="newstxtshort" name="newstxtshort_name" rows="3" class="form-control" placeholder="Summary"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<textarea type="text" id="newstxtbody" name="newstxtbody_name" rows="10" class="form-control" placeholder="Body text"></textarea>
					</div>
				</div>

				<script>
					ClassicEditor
					.create( document.querySelector( '#newstxtbody' ), {
                // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
            } )
					.then( newstxtbody => {
						window.editor = editor;
					} )
					.catch( err => {
						console.error( err.stack );
					} );
				</script>

				<div class="form-group">
					<div class="col-md-6">
						<input type="file" id="myfile" name="myfile" row="10" class="form-control" placeholder="Body text"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
					</div>
				</div>


				

			</form>

			<!-- END Basic Form Elements Content -->
		</div>
		<!-- END Basic Form Elements Block -->
	</div>
</div>


{% endblock %}

{% block javascript %}

<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
