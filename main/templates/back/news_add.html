{% extends "back/base.html" %}
{% load staticfiles %}

{% block content %}

<div class="content-header">
	<div class="header-section">
		<h1>
			<i class="fa fa-table"></i>Add News<br><small>You cand ADD / EDIT / DELETE your data!</small>
		</h1>
	</div>
</div>
<ul class="breadcrumb breadcrumb-top">
	<li>News</li>
	<li><a href="{% url 'news_add' %}">Add</a></li>
</ul>

<div class="row">
	<div class="col-md-12">
		<!-- Basic Form Elements Block -->
		<div class="block">
			<!-- Basic Form Elements Title -->
			<div class="block-title">
				<h2><strong>Add</strong> News</h2>
			</div>
			<!-- END Form Elements Title -->

			<!-- Basic Form Elements Content -->
			<form action="{% url 'news_add' %}" method="POST" enctype="multipart/form-data" class="form-horizontal form-bordered">
				{% csrf_token %}
				<div class="form-group">
					<div class="col-md-12">
						<input type="text" id="newstitle" name="newstitle_name" class="form-control" placeholder="News Title">
					</div>
					<div class="col-md-12">
						<select id="newscat" name="newscat_name" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
							<option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
							<option value="RX">AMD RX</option>
							<option value="RTX">NVIDIA RTX</option>
							<option value="GTX">NVIDIA GTX</option>
							<option value="RYZEN">RYZEN</option>

						</select>

					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<textarea type="text" id="newstxtshort" name="newstxtshort_name" row="5" class="form-control" placeholder="Summary"></textarea>
					</div>
				</div>

				<div class="form-group">
                  <div class="col-md-12" id="newsbody" name="newsbody">
                    <div class="markdownx" style="display:inline-block"> 
                        <textarea name="body" cols="60" rows="10" required="" id="body" class="markdownx-editor" data-markdownx-editor-resizable="" data-markdownx-urls-path="/markdownx/markdownify/" data-markdownx-upload-urls-path="/markdownx/upload/" data-markdownx-latency="500" style="transition: opacity 1s ease;"></textarea>
                            {{ form }}
                    <div class="markdownx-preview col-md-12">
                    	{{ form.media }}
                    </div>
                        
                    </div>

                  </div>

                </div>

				<div class="form-group">
					<div class="col-md-12">
						<input type="file" id="myfile" name="myfile" row="10" class="form-control" placeholder="Body text"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
					</div>
				</div>


				

			</form>
			{{ form.media }}

			<!-- END Basic Form Elements Content -->
		</div>
		<!-- END Basic Form Elements Block -->
	</div>
</div>


{% endblock %}

{% block javascript %}

<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
