{% extends "back/base.html" %}
{% load staticfiles %}

{% block content %}

<div class="content-header">
	<div class="header-section">
		<h1>
			<i class="fa fa-table"></i>Add News<br><small>You cand ADD / EDIT / DELETE your data!</small>
		</h1>
	</div>
</div>
<ul class="breadcrumb breadcrumb-top">
	<li>News</li>
	<li><a href="{% url 'news_add' %}">Add</a></li>
</ul>

<div class="row">
	<div class="col-md-12">
		<!-- Basic Form Elements Block -->
		<div class="block">
			<!-- Basic Form Elements Title -->
			<div class="block-title">
				<div class="block-options pull-right">
					<a href="javascript:void(0)" class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
				</div>
				<h2><strong>Add</strong> News</h2>
			</div>
			<!-- END Form Elements Title -->

			<!-- Basic Form Elements Content -->
			<form action="page_forms_general.html" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" onsubmit="return false;">


				<div class="form-group">
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="News Title">
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<textarea type="text" row="5" class="form-control" placeholder="Summary"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<textarea type="text" row="5" class="form-control" placeholder="Body text"></textarea>
					</div>
				</div>

			</form>

			<!-- END Basic Form Elements Content -->
		</div>
		<!-- END Basic Form Elements Block -->
	</div>
</div>


{% endblock %}

{% block javascript %}

<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>

{% endblock %}
